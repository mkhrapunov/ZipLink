<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                <span class='sr-only'>Переключение навигации</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]='["/"]'><span class='glyphicon glyphicon-link'></span>  ZipLink</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
          <ul class='nav navbar-nav'>
            <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
              <a [routerLink]='["/"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-home'></span> Главная
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]' [class.hidden]="isLoggedIn">
              <a [routerLink]='["/register"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-user'></span> Регистрация
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]' [class.hidden]="isLoggedIn">
              <a [routerLink]='["/login"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-log-in'></span> Вход
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]' [class.hidden]="!isLoggedIn">
              <a [routerLink]='["/links"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-list'></span> Ссылки
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]' [class.hidden]="!isLoggedIn">
              <a [routerLink]='["/logout"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-log-out'></span> Выход ({{userName}})
              </a>
            </li>
          </ul>
        </div>
    </div>
</div>
