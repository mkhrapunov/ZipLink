<h1>Сервис сжатия ссылок</h1>

<p>Количество сжатых ссылок от всех пользователей: <strong>{{linksCount}}</strong></p>

<div *ngIf="userName">
  <p>Добро пожаловать, <strong>{{userName}}</strong>:</p>
  <ul>
    <li>
      <a [routerLink]='["/links"]'>
        <span class='glyphicon glyphicon-list'></span> Ваши ссылки
      </a>
    </li>
  </ul>
</div>
