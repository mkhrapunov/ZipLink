<div class="row">
  <div class="col-md-6">
    <h2>Введите данные для регистрации</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" novalidate (ngSubmit)="registerUser(f)">
      <div class="form-group">
        <label for="user-name">Имя пользователя (логин)</label>
        <input type="text" class="form-control" id="user-name" placeholder="Имя пользователя (логин)" name="userName" tmFocus ngModel>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" ngModel>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Регистрация</button>
      </div>
      <div *ngIf="errors" class="alert alert-danger" role="alert">
        <strong>Oops!</strong> {{errors}}
      </div>
    </form>
  </div>
</div>
