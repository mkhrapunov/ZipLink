<div class="row">
  <div class="col-md-6 new-user-alert">
    <div *ngIf="isNew" class="alert alert-success" role="alert">
      <strong>Успешная регистрация!</strong> Войдите в свой аккаунт
    </div>
    <h2>Вход</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" novalidate (ngSubmit)="login(f)">

      <div class="form-group">
        <label for="userName">Имя пользователя (логин)</label>
        <input id="userName" type="text" required name="userName" class="form-control" placeholder="Имя пользователя (логин)" ngModel="{{userName}}">
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" class="form-control" id="password" required name="password" placeholder="Пароль" ngModel>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Вход</button>
      </div>

      <div *ngIf="errors" class="alert alert-danger" role="alert">
        <strong>Ой!</strong> {{errors}}
      </div>

    </form>
  </div>
</div>
